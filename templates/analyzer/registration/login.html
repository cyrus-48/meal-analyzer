{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Welcome Back</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    <div class="mt-1">
                        {{ field.errors }}
                        {{ field }}
                    </div>
                </div>
            {% endfor %}

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember" 
                           class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>
                <a href="{% url 'password_reset' %}" class="text-sm text-primary hover:text-secondary">
                    Forgot your password?
                </a>
            </div>

            <div>
                <button type="submit" class="w-full bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                    Log In
                </button>
            </div>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-primary hover:text-secondary">Sign up</a>
            </p>
        </div>
    </div>
</div>

<style>
    /* Style form inputs */
    form input[type="text"],
    form input[type="password"] {
        @apply block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3;
        @apply focus:ring-primary focus:border-primary focus:outline-none;
    }

    /* Style form errors */
    .errorlist {
        @apply text-red-600 text-sm mt-1 list-none p-0;
    }
</style>
{% endblock %}
