{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="text-4xl text-green-500 mb-6">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Password Reset Successful</h1>
        <p class="text-gray-600 mb-6">
            Your password has been successfully reset. You can now use your new password to log in to your account.
        </p>
        <div class="space-y-4">
            <a href="{% url 'login' %}" class="inline-block bg-primary text-white px-6 py-2 rounded-md hover:bg-secondary">
                Log In Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
