{% extends 'base.html' %}

{% block title %}Password Reset Email Sent{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="text-4xl text-primary mb-6">
            <i class="fas fa-envelope"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Check Your Email</h1>
        <p class="text-gray-600 mb-6">
            We've sent you instructions to reset your password. If you don't receive an email within a few minutes, 
            please check your spam folder.
        </p>
        <div class="space-y-4">
            <a href="{% url 'login' %}" class="inline-block text-primary hover:text-secondary">
                Return to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
